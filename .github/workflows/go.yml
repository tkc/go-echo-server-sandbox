name: Go
on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
   
    services:
      mysql:
        image: mysql:5.7
        env:
            MYSQL_USER: root
            MYSQL_PASSWORD: password
            MYSQL_DATABASE: echo-sandbox
        ports:
            - 3306
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go mod download
    - name: SetUp Confic.yml
      run: |
        cp config.yaml.example config.yaml
        sed -i -e "s/DATABASE_NAME/echo-sandbox/g" config.yaml
        sed -i -e "s/DATABASE_USER_NAME/root/g" config.yaml  
        sed -i -e "s/DATABASE_USER_PASSWORD/password/g" config.yaml
        cat config.yaml
    - name: Migration
      run: |
        go run ./migrate/migrate.go 
    # - name: Vet    
      # run: go vet ./...
    - name: Build
      run:  go build main.go